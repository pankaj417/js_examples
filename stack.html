<!doctype html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" type="text/css"/> 
    <script type="text/javascript">
		function Stack() {
			this._size = 0;
			this._storage = {};
		}

		Stack.prototype.push = function(data) {
			var size = ++this._size;
			this._storage[size] = data;
		};

		Stack.prototype.pop = function() {
			var size = this._size,
			    deletedData;

			if (size) {
			    deletedData = this._storage[size];

			    delete this._storage[size];
			    this._size--;

			    return deletedData;
		    }
		};
    </script>
</head>
<body>
	<div>
		Stack Implementiation
	</div>
</body>
</html>
<script>
	var stack1 =  new Stack();
	stack1.push('one'); 
	stack1.push('two');
	stack1.push('three');

	var stack2 =  new Stack();
	stack2.push('one2'); 
	stack2.push('two2');
	stack2.push('three2');
	stack2.push('four2');

	stack1.pop(); 
	stack2.pop(); 

	console.log(stack2);
	console.log(stack1);
	console.log(stack1._storage)
</script>
